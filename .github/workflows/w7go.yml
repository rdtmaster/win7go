name: w7go

on: 
  push:
    branches:


permissions: write-all

jobs:
     
  myrelease:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.20.14'
      - name: test
        run: |
          $Env:GOARCH=386
          go build -v
      - uses: actions/upload-artifact@v4
        with:
          name: test-build
          path: main.exe
        